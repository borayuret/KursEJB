<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form id="ekleForm">
                    
                    <div align="center">
                        <p:panelGrid columns="3">
                            <f:facet name="header">
                                Kişi Ekle
                            </f:facet>
                            
                            <p:outputLabel value="Ad:"/>
                            <p:inputText id="ad"
                                         value="#{kisiBean.ad}"
                                         required="true"
                                         requiredMessage="Ad alanı boş geçilemez!"/>
                            <p:message for="ad"/>
                            
                            <p:outputLabel value="Soyad:"/>
                            <p:inputText id="soyad"
                                         value="#{kisiBean.soyad}"
                                         required="true"
                                         requiredMessage="Soyad alanı boş geçilemez!"/>
                            <p:message for="soyad"/>
                            
                            <p:outputLabel value="Maaş:"/>
                            <p:inputText id="maas"
                                         value="#{kisiBean.maas}"/>
                            <p:message for="maas"/>
                            
                            <p:outputLabel value="Doğum Tarihi:"/>
                            <p:calendar id="dogtar" 
                                        value="#{kisiBean.dogtar}" 
                                        locale="tr" 
                                        navigator="true" 
                                        pattern="dd/MM/yyyy" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:calendar>
                            <p:message for="dogtar"/>
                            
                            
                            

                            <f:facet name="footer">
                                <p:commandButton value="Ekle"
                                                 action="#{kisiBean.kisiEkle()}"
                                                 update="ekleForm"/>
                            </f:facet>
                        </p:panelGrid>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
